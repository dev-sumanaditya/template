<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 py-16">

  <!-- items -->
  <a data-aos="fade-up" data-aos-once="true" [routerLink]="['./courses/physician-cource']" *ngFor="let i of [1,1,1,1,1,1,1,1,1]" class="border-4 border-black rounded-2xl overflow-hidden hover:scale-105 duration-300 cursor-pointer select-none">
    <div class="relative" [ngStyle]="{paddingTop: '100%'}">
      <div class="absolute top-0 left-0 right-0 bottom-0 bg-cover bg-center bg-no-repeat" [ngStyle]="{'background-image': 'url(/assets/images/course-img-2.jpg)'}">
        <div class="h-full w-full bg-black bg-opacity-30 flex flex-col justify-end p-4">
            <h3 class="text-4xl lg:text-5xl text-white w-1/3 font-semibold">Physician Courses.</h3>
        </div>
      </div>
    </div>
  </a>

</div>
