<div class="max-w-6xl mx-auto px-4">
  <app-navbar2></app-navbar2>

  <div class="py-10">
    <div class="flex justify-between items-end">
      <h1 class="text-5xl md:text-6xl" data-aos="fade-left" data-aos-once="true">Billing.</h1>
      <div class="grid grid-cols-2 gap-8 select-none">
        <div (click)="setCard()" [ngClass]="[isCardSection ? '' : 'opacity-20 cursor-pointer']" class="text-black font-semibold text-lg uppercase">Card</div>
        <div (click)="setACH()" [ngClass]="[!isCardSection ? '' : 'opacity-20 cursor-pointer']" class="text-black font-semibold text-lg uppercase">ACH</div>
      </div>
    </div>

    <!-- Card area -->
    <div *ngIf="isCardSection" class="py-10">
      // Card billing area
    </div>

    <!-- ACH area -->
    <div *ngIf="!isCardSection" class="py-10">
      // ACH billing area
    </div>
  </div>

</div>
