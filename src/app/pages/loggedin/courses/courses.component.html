<div class="max-w-6xl mx-auto px-4">
  <app-navbar2></app-navbar2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 py-12">
    <a data-aos="fade-up" data-aos-once="true" [routerLink]="['./courses/physician-cource']" *ngFor="let i of [1,1,1,1,1,1,1,1,1]" class="border-black rounded-xl cursor-pointer select-none">
      <div class="relative" [ngStyle]="{paddingTop: '100%'}">
        <div class="absolute rounded-xl ring-2 ring-black border-black overflow-hidden top-0 left-0 right-0 bottom-0 bg-cover bg-center bg-no-repeat" [ngStyle]="{'background-image': 'url(/assets/images/course-img-2.jpg)'}">
          <div class="h-full w-full bg-black bg-opacity-50 flex flex-col justify-end p-4">
              <h3 class="text-3xl lg:text-3xl text-white w-1/3 font-semibold">Physician Courses.</h3>
              <div class="mt-6 flex justify-between items-end">
                <div class="bg-white rounded-lg w-1/2 px-4 py-4 flex items-center justify-center text-xl uppercase">Start</div>
                <p class="text-base text-white font-semibold">12 Lessons</p>
              </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
